{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}Мой Сайт{% endblock %}
        </title>
        <link rel="stylesheet" href="{% static 'menu_tree/css/base_styles.css' %}">
        {% block page_specific_css %}{% endblock %}
    </head>
    <body>
        <header class="site-header">
            <div class="header-container">
                <a href="{% url 'menu_tree:home' %}">Menu Tree</a>
            </div>
        </header>
        <div class="page-wrapper">
            {% block page_layout %}
                <main class="content-main">
                    {% block content %}{% endblock %}
                </main>
            {% endblock %}
        </div>
    </body>
</html>
